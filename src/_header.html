<header class="header" style="background-image: url(img/header-bg.png);">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__top"><a href="#" class="header__logo">Charger</a></div>
      <div class="header__search">
        <div class="header__search-heading">
          <div class="header__ico-bl"><img src="img/src-ico.png" alt="search Ico" class="header__search-ico"></div>
          <h1 class="header__search-title">Battery Down? <span class="header__title-sub">No Problem Anymore!</span></h1>
        </div>
        <p class="header__subtitle">With Charger you can easily find a place nearby to charge your phone and charge yourself, say, with a cup of delicious coffee or whatever you wish at the moment.</p>
        <a href="#" class="header__btn">
          <img src="img/apple.svg" alt="apple" class="header__btn-ico"><span class="header__btn-text">Soon on the <span class="header__btn-subtext">App Store</span></span>
        </a>
        <form action="#" class="header__form">
          <span class="header__form-text">Sign up for the release date:</span>
          <input type="email" class="header__form-inp" placeholder="Your e-mail">
          <button class="header__form-btn">Notify me</button>
        </form>
      </div>
      <div class="header__phone-bl">
        <div class="header__phone header__phone_black"><img src="img/black-phone.png" alt="Black iPhone" class="header__phone-img"></div>
        <div class="header__phone header__phone_white"><img src="img/white-phone.png" alt="White iPhone" class="header__phone-img"></div>
      </div>
    </div>
  </div>
</header>
